input {
	file {
		path => '/Users/shaunak/development/github/ycombinator/presentations/2015-09-16-meetup-reno-devops/data/devops_borat.txt'
		start_position => beginning
	}
}

filter {
	csv {
		separator => '|'
		quote_char => "|"
	}
	mutate {
		rename => { "column1" => "_id" }
		rename => { "column2" => "timestamp" }
		rename => { "column3" => "message" }
	}
	date {
		match => [ "timestamp", "EEE MMM dd HH:mm:sss Z yyyy"]
	}
	mutate {
		remove_field => [ "timestamp", "host", "path", "@version" ]
	}
}

output {
	stdout {
		codec => rubydebug
	}
	elasticsearch {
		document_id => "%{_id}"
		document_type => "tweet"
		index => "twitter"
		protocol => "http"
	}
}
